<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>XCOOL | CORE SYSTEM</title>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --panel: #111; }
        body {
            margin: 0; background: var(--bg); color: #fff;
            font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px; background: #000; border-right: 2px solid var(--neon);
            padding: 30px; display: flex; flex-direction: column;
        }
        .status-light { width: 10px; height: 10px; background: var(--neon); border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 10px var(--neon); }

        /* Main Area */
        .main { flex: 1; padding: 40px; overflow-y: auto; position: relative; }
        
        /* Drop Zone */
        #drop-zone {
            width: 100%; padding: 40px; border: 2px dashed #333; border-radius: 20px;
            text-align: center; transition: 0.3s; cursor: pointer; background: rgba(255,255,255,0.01);
        }
        #drop-zone:hover { border-color: var(--neon); background: rgba(0,255,204,0.05); }

        /* File List */
        .file-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px; margin-top: 30px;
        }
        .file-box {
            background: var(--panel); border: 1px solid #222; border-radius: 15px;
            padding: 20px; text-align: center; position: relative; transition: 0.2s;
        }
        .file-box:hover { border-color: var(--neon); box-shadow: 0 5px 15px rgba(0,255,204,0.1); }
        .file-box b { display: block; font-size: 12px; margin-top: 10px; color: #ccc; word-break: break-all; }

        /* ≈ûifre ve ƒ∞ndirme Paneli (Overlay) */
        .lock-screen {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 9999; justify-content: center; align-items: center;
        }
        .auth-box {
            background: #1a1a1a; padding: 40px; border-radius: 20px;
            border: 2px solid var(--neon); width: 380px; text-align: center;
        }
        input {
            width: 100%; padding: 15px; background: #000; border: 1px solid #444;
            color: var(--neon); font-size: 24px; text-align: center; margin: 20px 0;
            border-radius: 10px; outline: none;
        }
        .btn-main {
            background: var(--neon); color: #000; border: none; padding: 15px;
            width: 100%; font-weight: bold; border-radius: 10px; cursor: pointer;
            text-transform: uppercase; font-size: 14px;
        }
        .download-link {
            display: none; background: #fff; color: #000; padding: 15px;
            text-decoration: none; border-radius: 10px; font-weight: bold;
            margin-top: 10px; border: 2px solid var(--neon);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="font-size: 24px; font-weight: 900; color: var(--neon);">XCOOL PRO</div>
    <p style="font-size: 11px; margin-top: 10px; color: #666;"><span class="status-light"></span> SYSTEM ENCRYPTED</p>
    <div style="margin-top: auto; font-size: 10px; color: #333;">V4.0 - STABLE BUILD</div>
</div>

<div class="main">
    <div id="drop-zone" onclick="document.getElementById('file-input').click()">
        <div style="font-size: 40px;">üìÇ</div>
        <h3>KLAS√ñR VEYA DOSYA S√úR√úKLE</h3>
        <p style="color: #666;">Her t√ºrl√º format desteklenir.</p>
        <input type="file" id="file-input" multiple hidden onchange="handleFiles(this.files)">
    </div>

    <div class="file-grid" id="file-grid"></div>
</div>

<div id="lock-screen" class="lock-screen">
    <div class="auth-box">
        <h2 id="file-name-display" style="font-size: 16px;">DOSYA Kƒ∞Lƒ∞TLƒ∞</h2>
        <input type="password" id="pass-field" placeholder="≈ûƒ∞FREYƒ∞ Gƒ∞R">
        <button class="btn-main" id="unlock-btn" onclick="verify()">Kƒ∞Lƒ∞Dƒ∞ A√á</button>
        
        <a id="real-download-btn" class="download-link">‚úÖ DOSYAYI ≈ûƒ∞MDƒ∞ ƒ∞NDƒ∞R</a>
        
        <p onclick="closeLock()" style="margin-top: 20px; font-size: 12px; color: #555; cursor: pointer;">VAZGE√á</p>
    </div>
</div>

<script>
    const PASS = "6161";
    let storedFiles = {};
    let currentId = null;

    // S√ºr√ºkle-Bƒ±rak Aktifle≈ütirme
    const zone = document.getElementById('drop-zone');
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
        zone.addEventListener(e, (evt) => {
            evt.preventDefault();
            if (e === 'dragover') zone.style.borderColor = "#00ffcc";
            else zone.style.borderColor = "#333";
        });
    });

    zone.addEventListener('drop', (e) => {
        handleFiles(e.dataTransfer.files);
    });

    function handleFiles(files) {
        for (let file of files) {
            const id = 'f_' + Math.random().toString(36).substr(2, 9);
            storedFiles[id] = {
                name: file.name,
                url: URL.createObjectURL(file)
            };
            createCard(id, file.name);
        }
    }

    function createCard(id, name) {
        const grid = document.getElementById('file-grid');
        const box = document.createElement('div');
        box.className = 'file-box';
        box.onclick = () => openLock(id);
        box.innerHTML = `<span style="font-size: 40px;">üìÅ</span><b>${name}</b>`;
        grid.appendChild(box);
    }

    function openLock(id) {
        currentId = id;
        document.getElementById('file-name-display').innerText = storedFiles[id].name;
        document.getElementById('lock-screen').style.display = 'flex';
        document.getElementById('pass-field').style.display = 'block';
        document.getElementById('unlock-btn').style.display = 'block';
        document.getElementById('real-download-btn').style.display = 'none';
        document.getElementById('pass-field').focus();
    }

    function verify() {
        const input = document.getElementById('pass-field').value;
        const dlBtn = document.getElementById('real-download-btn');
        const unlockBtn = document.getElementById('unlock-btn');
        const passField = document.getElementById('pass-field');

        if (input === PASS) {
            // ≈ûƒ∞FRE DOƒûRU - ƒ∞NDƒ∞RME Lƒ∞NKƒ∞Nƒ∞ HAZIRLA
            dlBtn.href = storedFiles[currentId].url;
            dlBtn.download = storedFiles[currentId].name;
            
            // Aray√ºz√º G√ºncelle
            passField.style.display = 'none';
            unlockBtn.style.display = 'none';
            dlBtn.style.display = 'block';
        } else {
            alert("HATALI ≈ûƒ∞FRE!");
            document.getElementById('pass-field').value = '';
        }
    }

    function closeLock() {
        document.getElementById('lock-screen').style.display = 'none';
        document.getElementById('pass-field').value = '';
    }

    // Enter tu≈üu desteƒüi
    document.getElementById('pass-field').onkeydown = (e) => { if(e.key === "Enter") verify(); };
</script>

</body>
</html>
