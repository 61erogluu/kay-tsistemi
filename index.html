<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EroÄŸlu | TV Servis YÃ¶netimi</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700;900&display=swap" rel="stylesheet">
<style>
/* Temel CSS ve renk deÄŸiÅŸkenleri */
:root{
    --primary:#FF5733;
    --bg:#0A0A0A;
    --card:#1C1C1C;
    --text:#F0F0F0;
    --secondary:#28A745;
    --muted:#888888;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:'Poppins',sans-serif;color:var(--text);background:var(--bg);}
.header{height:60px;display:flex;align-items:center;gap:16px;padding:0 20px;background:var(--card);color:var(--text);position:fixed;top:0;left:0;right:0;z-index:900;box-shadow:0 5px 20px rgba(0,0,0,0.8);}
.header .brand{font-weight:900;font-size:1.6rem;color:var(--primary);}
.hamburger{display:flex;align-items:center;justify-content:center;font-size:1.5rem;cursor:pointer;color:var(--primary);}
.sidebar{width:240px;background:var(--card);height:calc(100vh-60px);padding:15px 0;position:fixed;left:0;top:60px;border-right:1px solid var(--muted);transition:transform .3s ease;z-index:800;}
.sidebar.hidden{transform:translateX(-100%)}
.side-btn{display:flex;align-items:center;gap:10px;padding:15px 20px;border:none;background:transparent;color:var(--text);cursor:pointer;width:100%;text-align:left;transition:0.2s;}
.side-btn:hover{background:#282828;color:var(--primary)}
.side-btn.active{background:var(--primary);color:var(--card);font-weight:700;}
.main{margin-left:240px;padding:30px;min-height:calc(100vh-60px);transition:margin-left 0.3s;}
.card{background:var(--card);padding:25px;border-radius:5px;margin-bottom:25px;box-shadow:0 5px 20px rgba(0,0,0,0.3);}
.form-row{display:flex;gap:15px;margin-bottom:15px;flex-wrap:wrap;align-items:center;}
.input,.select,.textarea{padding:12px;border-radius:3px;border:1px solid var(--muted);background:var(--bg);color:var(--text);font-size:1rem;width:100%;}
.textarea{resize:vertical;min-height:80px;}
.btn{padding:10px 20px;border:none;border-radius:3px;cursor:pointer;background:var(--primary);color:var(--card);font-weight:600;transition:0.2s;}
.btn:hover{background:#CC472A;}
.btn-secondary{background:var(--muted);color:#fff;}
.modal{position:fixed;inset:0;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;z-index:1000;opacity:0;pointer-events:none;transition:0.3s;}
.modal.visible{opacity:1;pointer-events:auto;}
.modal-box{background:var(--card);padding:25px;border-radius:5px;width:90%;max-width:400px;}
.hidden-panel{display:none;}
#splash{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:var(--bg);z-index:9999;}
.splash-title{font-weight:900;font-size:clamp(60px,14vw,120px);color:var(--primary);animation:textReveal 1s ease;}
@keyframes textReveal{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
#barcode-scanner{width:100%;height:300px;background:#000;margin-bottom:10px;display:none;}
@media(max-width:900px){.sidebar{width:100%;height:calc(100vh-60px);top:60px}.main{margin-left:0;padding:15px}}
</style>
</head>
<body>
<div id="splash"><div class="splash-title">EROÄLU</div></div>
<header class="header">
    <div class="hamburger" id="hambBtn">â˜°</div>
    <div class="brand">EROÄLU SERVÄ°S</div>
</header>
<nav id="sidebar" class="sidebar hidden">
    <button class="side-btn active" data-panel="dashboard">ğŸ“Š Servis Ã–zeti</button>
    <button class="side-btn" data-panel="records">ğŸ“‘ Servis KayÄ±tlarÄ±</button>
    <button class="side-btn" data-panel="add">â• Yeni Servis GiriÅŸi</button>
    <button class="side-btn" data-panel="settings">ğŸ› ï¸ Ayarlar</button>
    <button class="side-btn" data-panel="admin-panel">âš™ï¸ Admin</button>
</nav>
<main class="main">
    <section id="dashboard" class="panel-content">
        <div class="card"><h2>Servis Ã–zeti</h2><canvas id="visitorsChart" height="100"></canvas></div>
    </section>
    <section id="records" class="panel-content hidden-panel">
        <div class="card"><h2>Servis KayÄ±tlarÄ±</h2><table id="recordsTable"><tbody></tbody></table></div>
    </section>
    <section id="add" class="panel-content hidden-panel">
        <div class="card">
            <h2>Yeni Servis GiriÅŸi</h2>
            <div class="form-row">
                <label>TV Kod/Seri No:</label>
                <input id="inpCode" class="input" type="text" placeholder="Kod/Seri">
                <button class="btn-secondary" id="barcodeBtn">ğŸ“· Barkod Oku</button>
            </div>
            <div class="form-row">
                <label>TV Modeli:</label>
                <input id="inpModel" class="input" type="text" placeholder="Model">
            </div>
            <div class="form-row">
                <label>YapÄ±lan Ä°ÅŸlem:</label>
                <select id="inpProcess" class="select">
                    <option>Led DeÄŸiÅŸim</option>
                    <option>Panel DeÄŸiÅŸim</option>
                    <option>Mainboard OnarÄ±m</option>
                    <option>DiÄŸer</option>
                </select>
            </div>
            <div class="form-row">
                <label>Ä°ÅŸlem NotlarÄ±:</label>
                <textarea id="inpNotes" class="textarea"></textarea>
            </div>
            <div class="form-row">
                <label>Garanti BitiÅŸ Tarihi:</label>
                <input id="inpWarrantyDate" class="input" type="date">
            </div>
            <div id="color-palette" class="form-row">
                <label>Renk Paleti:</label>
                <input type="color" id="color1" value="#FF5733">
                <input type="color" id="color2" value="#28A745">
                <input type="color" id="color3" value="#FFD700">
            </div>
            <div id="barcode-scanner"></div>
            <div style="display:flex;gap:10px;">
                <button class="btn" id="addRecordBtn">KaydÄ± Ekle</button>
                <button class="btn btn-secondary" id="clearBtn">Temizle</button>
            </div>
        </div>
    </section>
    <section id="settings" class="panel-content hidden-panel">
        <div class="card"><h2>Sistem AyarlarÄ±</h2></div>
    </section>
    <section id="admin-panel" class="panel-content hidden-panel">
        <div class="card"><h2>Admin Paneli (Åifre: 6161)</h2>
            <div class="form-row">
                <label>Renk 1:</label>
                <input type="color" id="adminColor1" value="#FF5733">
            </div>
            <div class="form-row">
                <label>Renk 2:</label>
                <input type="color" id="adminColor2" value="#28A745">
            </div>
            <div class="form-row">
                <label>Renk 3:</label>
                <input type="color" id="adminColor3" value="#FFD700">
            </div>
        </div>
    </section>
</main>

<script>
// Sidebar
const sidebar=document.getElementById('sidebar'),hamb=document.getElementById('hambBtn'),sideBtns=document.querySelectorAll('.side-btn');
hamb.addEventListener('click',()=>{sidebar.classList.toggle('hidden');});
sideBtns.forEach(btn=>btn.addEventListener('click',()=>{sideBtns.forEach(b=>b.classList.remove('active'));btn.classList.add('active');showPanel(btn.dataset.panel);}));

function showPanel(id){document.querySelectorAll('.panel-content').forEach(p=>p.classList.add('hidden-panel'));document.getElementById(id).classList.remove('hidden-panel');}

// Splash
window.addEventListener('load',()=>{setTimeout(()=>{document.getElementById('splash').style.display='none';},2000);});

// Barkod okuyucu
const barcodeBtn=document.getElementById('barcodeBtn');
const scannerDiv=document.getElementById('barcode-scanner');
barcodeBtn.addEventListener('click',()=>{
    scannerDiv.style.display='block';
    Quagga.init({
        inputStream:{name:"Live",type:"LiveStream",target:scannerDiv,constraints:{facingMode:"environment"}},
        decoder:{readers:["code_128_reader","ean_reader","ean_8_reader","code_39_reader","upc_reader","upc_e_reader"]}
    },err=>{if(err){alert(err);return;}Quagga.start();});
});
Quagga.onDetected(data=>{
    document.getElementById('inpCode').value=data.codeResult.code;
    Quagga.stop();
    scannerDiv.style.display='none';
});
</script>
</body>
</html>
