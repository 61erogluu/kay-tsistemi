<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>XCOOL | ULTIMATE DIRECT VAULT</title>
    <style>
        :root { --neon: #00ffcc; --bg: #0a0a0a; --panel: #141414; --danger: #ff3e3e; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif;
            display: flex; height: 100vh; overflow: hidden;
        }

        /* Yan Panel - Terminal Log Sistemi */
        .sidebar {
            width: 300px; background: #000; border-right: 1px solid #333;
            display: flex; flex-direction: column; padding: 20px;
        }
        .logo { color: var(--neon); font-size: 28px; font-weight: 900; margin-bottom: 20px; letter-spacing: 2px; }
        #terminal {
            flex: 1; background: #050505; border: 1px solid #222; border-radius: 5px;
            padding: 10px; font-family: monospace; font-size: 11px; color: #00ff41;
            overflow-y: auto; line-height: 1.4;
        }

        /* Ana Ä°Ã§erik */
        .main { flex: 1; display: flex; flex-direction: column; padding: 30px; position: relative; }
        
        /* GeliÅŸmiÅŸ Drop Zone */
        #drop-zone {
            width: 100%; height: 120px; border: 2px dashed #444; border-radius: 15px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s; margin-bottom: 30px; background: rgba(255,255,255,0.02);
        }
        #drop-zone:hover { border-color: var(--neon); background: rgba(0, 255, 204, 0.05); }

        /* Dosya ve KlasÃ¶r GÃ¶rÃ¼nÃ¼mÃ¼ */
        #vault-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px; overflow-y: auto;
        }
        .folder-item {
            background: var(--panel); border-radius: 12px; padding: 20px;
            border: 1px solid #222; text-align: center; cursor: pointer;
            transition: 0.3s; position: relative;
        }
        .folder-item:hover { border-color: var(--neon); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .icon { font-size: 50px; display: block; margin-bottom: 10px; }
        .name { font-size: 13px; font-weight: 600; color: #eee; word-break: break-all; }
        .size { font-size: 10px; color: #666; margin-top: 5px; }

        /* Åžifre EkranÄ± Overlay */
        .overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 9999; justify-content: center; align-items: center; backdrop-filter: blur(10px);
        }
        .auth-card {
            background: #1a1a1a; padding: 40px; border-radius: 20px;
            border: 1px solid var(--neon); width: 350px; text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
        }
        .auth-card h2 { margin-bottom: 20px; font-size: 18px; color: var(--neon); }
        input {
            width: 100%; padding: 15px; background: #000; border: 1px solid #333;
            color: var(--neon); font-size: 28px; text-align: center; margin-bottom: 20px;
            border-radius: 10px; outline: none; letter-spacing: 5px;
        }
        .btn-unlock {
            background: var(--neon); color: #000; border: none; padding: 15px;
            width: 100%; font-weight: 800; cursor: pointer; border-radius: 10px;
            text-transform: uppercase; transition: 0.2s;
        }
        .btn-unlock:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">XCOOL PRO</div>
    <div style="margin-bottom: 10px; font-size: 12px; color: #888;">SYSTEM LOGS:</div>
    <div id="terminal"></div>
</div>

<div class="main">
    <div id="drop-zone">
        <span style="font-size: 32px; margin-bottom: 10px;">ðŸ“‚</span>
        <p>KlasÃ¶r veya DosyalarÄ± Buraya SÃ¼rÃ¼kle</p>
    </div>

    <div id="vault-grid">
        </div>
</div>

<div id="overlay" class="overlay">
    <div class="auth-card">
        <h2 id="file-label">DOSYA KÄ°LÄ°TLÄ°</h2>
        <input type="password" id="pass-code" maxlength="4" placeholder="****" autocomplete="off">
        <button class="btn-unlock" onclick="validateAndDownload()">KÄ°LÄ°DÄ° AÃ‡ VE Ä°NDÄ°R</button>
        <p onclick="closeAuth()" style="margin-top: 20px; font-size: 12px; color: #444; cursor: pointer;">Ä°ÅžLEMÄ° Ä°PTAL ET</p>
    </div>
</div>

<script>
    const SECRET = "6161";
    let database = {};
    let activeKey = null;

    const term = document.getElementById('terminal');
    const grid = document.getElementById('vault-grid');
    const overlay = document.getElementById('overlay');
    const passInput = document.getElementById('pass-code');

    function log(msg) {
        const time = new Date().toLocaleTimeString();
        term.innerHTML += `<div>[${time}] ${msg}</div>`;
        term.scrollTop = term.scrollHeight;
    }

    log("XCool OS baÅŸlatÄ±ldÄ±...");
    log("Kasa hazÄ±r. Åžifre bekleniyor...");

    // SÃ¼rÃ¼kle BÄ±rak
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
        document.body.addEventListener(e, (evt) => {
            evt.preventDefault();
            if (e === 'drop') {
                const files = evt.dataTransfer.files;
                processFiles(files);
            }
        });
    });

    function processFiles(files) {
        for (let file of files) {
            const id = "ID_" + Math.random().toString(36).substr(2, 9);
            database[id] = {
                name: file.name,
                url: URL.createObjectURL(file),
                size: (file.size / 1024).toFixed(2) + " KB"
            };
            
            const card = document.createElement('div');
            card.className = 'folder-item';
            card.onclick = () => openAuth(id);
            card.innerHTML = `
                <span class="icon">ðŸ“¦</span>
                <div class="name">${file.name}</div>
                <div class="size">${database[id].size}</div>
            `;
            grid.appendChild(card);
            log(`Yeni veri eklendi: ${file.name}`);
        }
    }

    function openAuth(id) {
        activeKey = id;
        document.getElementById('file-label').innerText = database[id].name;
        overlay.style.display = 'flex';
        passInput.focus();
        log(`EriÅŸim isteÄŸi: ${database[id].name}`);
    }

    function closeAuth() {
        overlay.style.display = 'none';
        passInput.value = '';
        log("Ä°ÅŸlem kullanÄ±cÄ± tarafÄ±ndan iptal edildi.");
    }

    function validateAndDownload() {
        if (passInput.value === SECRET) {
            log("Åžifre doÄŸrulandÄ±. Protokol baÅŸlatÄ±lÄ±yor...");
            const file = database[activeKey];
            
            // Kesin indirme tetikleyici
            const downloader = document.createElement('a');
            downloader.href = file.url;
            downloader.setAttribute('download', file.name);
            document.body.appendChild(downloader);
            downloader.click();
            document.body.removeChild(downloader);

            log(`BaÅŸarÄ±lÄ±: ${file.name} dÄ±ÅŸa aktarÄ±ldÄ±.`);
            closeAuth();
        } else {
            log("!!! HATALI ÅžÄ°FRE DENEMESÄ° !!!");
            passInput.style.borderColor = "var(--danger)";
            setTimeout(() => passInput.style.borderColor = "#333", 500);
            passInput.value = '';
        }
    }

    passInput.onkeydown = (e) => { if (e.key === "Enter") validateAndDownload(); };
</script>

</body>
</html>
