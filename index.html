<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EroÄŸlu | TV Servis YÃ¶netimi</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root{
  --primary:#FF5733; --bg:#0A0A0A; --card:#1C1C1C; --text:#F0F0F0; --muted:#888; --border:#333;
}
body{margin:0;font-family:sans-serif;background:var(--bg);color:var(--text);}
#splash{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:var(--bg);font-size:5rem;font-weight:900;color:var(--primary);z-index:9999;transition:opacity .5s} 
.header{display:flex;align-items:center;padding:0 15px;height:60px;background:var(--card);position:fixed;width:100%;top:0;box-shadow:0 2px 5px rgba(0,0,0,.5);z-index:900}
.hamburger{font-size:1.5rem;cursor:pointer;margin-right:15px}
.brand{font-weight:900;color:var(--primary);font-size:1.5rem}
.sidebar{position:fixed;top:60px;left:0;width:220px;background:var(--card);height:calc(100%-60px);padding-top:10px;transform:translateX(-100%);transition:.3s;z-index:800;}
.sidebar button{display:block;width:100%;padding:12px 20px;background:none;border:none;color:var(--text);text-align:left;cursor:pointer;font-size:1rem;transition:.2s}
.sidebar button:hover{background:#282828;color:var(--primary);}
.sidebar button.active{background:var(--primary);color:var(--card);font-weight:700;}
.main{margin-top:60px;padding:20px;transition:.3s;min-height:calc(100vh-60px);}
.hidden{display:none;}
input,select,textarea,button{font-family:sans-serif}
.card{background:var(--card);padding:20px;margin-bottom:20px;border-radius:6px;box-shadow:0 3px 10px rgba(0,0,0,.5);}
input,select,textarea{background:var(--bg);color:var(--text);border:1px solid var(--border);padding:8px;width:100%;border-radius:4px;margin-bottom:10px;}
.btn{background:var(--primary);color:var(--card);border:none;padding:10px;cursor:pointer;border-radius:4px;transition:.2s;font-weight:600;}
.btn:hover{background:#CC472A;}
.btn-secondary{background:var(--muted);color:#fff;}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border-bottom:1px solid var(--border);}
th{color:var(--primary);text-align:left;}
canvas{background:var(--card);border-radius:6px;padding:10px;}
</style>
</head>
<body>

<div id="splash">EROÄLU</div>

<header class="header">
<span class="hamburger" id="hambBtn">&#9776;</span>
<div class="brand">EROÄLU</div>
</header>

<nav class="sidebar" id="sidebar">
<button class="active" data-panel="dashboard">Servis Ã–zeti</button>
<button data-panel="records">KayÄ±tlar</button>
<button data-panel="add">Yeni Servis</button>
<button data-panel="settings">Ayarlar</button>
<button data-panel="admin-panel">Admin Paneli</button>
</nav>

<main class="main">
<section id="dashboard" class="panel">
<div class="card"><h2>ğŸ“Š Servis Ã–zeti</h2>
<p>Toplam kayÄ±t: <span id="statRecords">0</span></p>
<canvas id="serviceChart" width="400" height="200"></canvas>
</div>
</section>

<section id="records" class="panel hidden">
<div class="card"><h2>ğŸ“‘ KayÄ±tlar</h2>
<table>
<thead><tr><th>Kod</th><th>Model</th><th>Ä°ÅŸlem</th><th>Garanti</th></tr></thead>
<tbody id="recordsTable"></tbody>
</table>
</div>
</section>

<section id="add" class="panel hidden">
<div class="card"><h2>â• Yeni Servis</h2>
<input id="inpCode" placeholder="Kod/Seri">
<input id="inpModel" placeholder="TV Model">
<select id="inpProcess">
<option value="Led DeÄŸiÅŸim">Led DeÄŸiÅŸim</option>
<option value="Panel DeÄŸiÅŸim">Panel DeÄŸiÅŸim</option>
<option value="Kamera">Kamera</option>
<option value="DiÄŸer">DiÄŸer</option>
</select>
<input id="inpWarranty" type="number" placeholder="Garanti YÄ±lÄ± (Manuel)">
<textarea id="inpNotes" placeholder="Ekstra Notlar"></textarea>
<button class="btn" id="addRecordBtn">KaydÄ± Ekle</button>
</div>
</section>

<section id="settings" class="panel hidden">
<div class="card"><h2>ğŸ› ï¸ Ayarlar</h2>
<p>HenÃ¼z eklenmedi.</p>
</div>
</section>

<section id="admin-panel" class="panel hidden">
<div class="card"><h2>âš™ï¸ Admin Paneli</h2>
<input type="password" id="adminCodeInput" placeholder="Admin Åifresi">
<button class="btn" id="adminLoginBtn">GiriÅŸ</button>
<div id="adminContent" class="hidden">
<h3>Renk Paleti</h3>
<input type="color" id="colorPrimary" value="#FF5733">
<input type="color" id="colorBg" value="#0A0A0A">
<button class="btn" id="applyColorsBtn">Uygula</button>
</div>
</div>
</section>
</main>

<script>
const splash=document.getElementById('splash');
setTimeout(()=>{splash.style.opacity='0';setTimeout(()=>splash.style.display='none',500)},2000);

const hamb=document.getElementById('hambBtn');
const sidebar=document.getElementById('sidebar');
hamb.addEventListener('click',()=>{sidebar.style.transform=sidebar.style.transform==='translateX(0px)'?'translateX(-100%)':'translateX(0px)';});

const sideBtns=sidebar.querySelectorAll('button[data-panel]');
const panels=document.querySelectorAll('.panel');
sideBtns.forEach(b=>{
b.addEventListener('click',()=>{sideBtns.forEach(btn=>btn.classList.remove('active'));b.classList.add('active');panels.forEach(p=>p.classList.add('hidden'));document.getElementById(b.dataset.panel).classList.remove('hidden');sidebar.style.transform='translateX(-100%)';});
});

let records=JSON.parse(localStorage.getItem('records')||'[]');
const recordsTable=document.getElementById('recordsTable');
const statRecords=document.getElementById('statRecords');

function renderRecords(){
recordsTable.innerHTML='';
records.forEach(r=>{const tr=document.createElement('tr');tr.innerHTML=`<td>${r.code}</td><td>${r.model}</td><td>${r.process}</td><td>${r.warranty} yÄ±l</td>`;recordsTable.appendChild(tr);});
statRecords.innerText=records.length;
updateChart();
}
renderRecords();

document.getElementById('addRecordBtn').addEventListener('click',()=>{
const code=document.getElementById('inpCode').value.trim();
const model=document.getElementById('inpModel').value.trim();
const process=document.getElementById('inpProcess').value;
const notes=document.getElementById('inpNotes').value.trim();
let warranty=document.getElementById('inpWarranty').value;
if(!code||!model||!process){alert('Kod, Model ve Ä°ÅŸlem gerekli!');return;}
if(!warranty||warranty<1) warranty=1;
records.push({code,model,process,notes,warranty});
localStorage.setItem('records',JSON.stringify(records));
renderRecords();
document.getElementById('inpCode').value='';document.getElementById('inpModel').value='';document.getElementById('inpNotes').value='';document.getElementById('inpWarranty').value='';
});

// Admin Panel
const adminLoginBtn=document.getElementById('adminLoginBtn');
const adminCodeInput=document.getElementById('adminCodeInput');
const adminContent=document.getElementById('adminContent');
let ADMIN_CODE='6161';
adminLoginBtn.addEventListener('click',()=>{
if(adminCodeInput.value===ADMIN_CODE){adminContent.classList.remove('hidden');alert('Admin giriÅŸi baÅŸarÄ±lÄ±!');}else{alert('HatalÄ± ÅŸifre!');}
});
document.getElementById('applyColorsBtn').addEventListener('click',()=>{
document.documentElement.style.setProperty('--primary',document.getElementById('colorPrimary').value);
document.documentElement.style.setProperty('--bg',document.getElementById('colorBg').value);
});

// Grafik
const ctx=document.getElementById('serviceChart').getContext('2d');
let serviceChart=new Chart(ctx,{type:'bar',data:{labels:['Led','Panel','Kamera','DiÄŸer'],datasets:[{label:'Ä°ÅŸlem SayÄ±sÄ±',data:[0,0,0,0],backgroundColor:'#FF5733'}]},options:{responsive:true,plugins:{legend:{display:false}}}});
function updateChart(){
let counts={'Led DeÄŸiÅŸim':0,'Panel DeÄŸiÅŸim':0,'Kamera':0,'DiÄŸer':0};
records.forEach(r=>counts[r.process]++);
serviceChart.data.datasets[0].data=[counts['Led DeÄŸiÅŸim'],counts['Panel DeÄŸiÅŸim'],counts['Kamera'],counts['DiÄŸer']];
serviceChart.update();
}
</script>

</body>
</html>
