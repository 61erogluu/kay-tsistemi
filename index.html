<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCool | Pro Vault v2</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: #111111;
            --accent: #00f2ff; /* M√ºqq Neon Turkuaz */
            --text: #e0e0e0;
            --border: #222;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Kenar Men√º */
        .sidebar {
            width: 240px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
            margin-bottom: 50px;
        }

        .menu-item {
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item:hover { background: #1a1a1a; color: var(--accent); }
        .active { background: var(--accent) !important; color: #000 !important; }

        /* Ana Alan */
        .main {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* S√ºr√ºkle Bƒ±rak Alanƒ± */
        #drop-zone {
            border: 2px dashed var(--accent);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            background: rgba(0, 242, 255, 0.03);
            transition: 0.3s;
            cursor: pointer;
            margin-bottom: 30px;
        }

        #drop-zone.highlight {
            background: rgba(0, 242, 255, 0.1);
            transform: scale(1.01);
        }

        /* Dosya Kartlarƒ± */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            overflow-y: auto;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 25px 15px;
            border-radius: 15px;
            text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeIn 0.5s ease forwards;
        }

        .card:hover {
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transform: translateY(-8px);
        }

        .card-icon { font-size: 45px; margin-bottom: 10px; display: block; }
        .card-name { font-size: 13px; word-break: break-all; font-weight: 500; }

        /* Modal / ≈ûifre */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-box {
            background: var(--panel);
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            border: 1px solid var(--accent);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            margin: 20px 0;
            text-align: center;
            font-size: 20px;
            letter-spacing: 5px;
        }

        .btn-pro {
            background: var(--accent);
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">XCOOL PRO</div>
    <div class="menu-item active">üìÅ Ana Kasa</div>
    <div class="menu-item">üîí Gizli Belgeler</div>
    <div class="menu-item">üé® Tasarƒ±mlar</div>
    <div class="menu-item" style="margin-top: auto;">‚öôÔ∏è Ayarlar</div>
</div>

<div class="main">
    <div id="drop-zone" onclick="document.getElementById('file-input').click()">
        <h2 style="margin: 0; color: var(--accent);">DOSYALARI BURAYA S√úR√úKLE</h2>
        <p style="opacity: 0.6;">veya tƒ±klayarak manuel se√ß (Her format kabul edilir)</p>
        <input type="file" id="file-input" hidden multiple onchange="handleFiles(this.files)">
    </div>

    <div class="grid" id="file-grid">
        <div class="card" onclick="openLock('Sistem_Verileri.db')">
            <span class="card-icon">üîê</span>
            <div class="card-name">Sistem_Verileri.db</div>
        </div>
    </div>
</div>

<div id="lock-modal" class="modal">
    <div class="modal-box">
        <h2 id="file-title">Dosya Kilitli</h2>
        <input type="password" id="pass-field" maxlength="4" placeholder="****">
        <button class="btn-pro" onclick="unlock()">ERƒ∞≈ûƒ∞Mƒ∞ A√á</button>
        <p onclick="closeLock()" style="margin-top: 15px; font-size: 12px; cursor:pointer; opacity:0.5;">ƒ∞ptal Et</p>
    </div>
</div>

<script>
    const KEY = "6161";
    let selectedFile = "";
    const dropZone = document.getElementById('drop-zone');
    const grid = document.getElementById('file-grid');

    // S√ºr√ºkle Bƒ±rak Olaylarƒ±
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.add('highlight'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.remove('highlight'), false);
    });

    dropZone.addEventListener('drop', (e) => {
        const dt = e.dataTransfer;
        handleFiles(dt.files);
    });

    function handleFiles(files) {
        [...files].forEach(addFileToUI);
    }

    function addFileToUI(file) {
        const div = document.createElement('div');
        div.className = 'card';
        div.onclick = () => openLock(file.name);
        
        // Dosya tipine g√∂re ikon belirle
        let icon = "üìÑ";
        if(file.type.includes('image')) icon = "üñºÔ∏è";
        if(file.type.includes('video')) icon = "üé¨";
        if(file.name.endsWith('.exe')) icon = "‚öôÔ∏è";
        if(file.name.endsWith('.html')) icon = "üåê";

        div.innerHTML = `
            <span class="card-icon">${icon}</span>
            <div class="card-name">${file.name}</div>
        `;
        grid.prepend(div); // En ba≈üa ekle
    }

    // ≈ûifre Sistemi
    function openLock(name) {
        selectedFile = name;
        document.getElementById('file-title').innerText = name;
        document.getElementById('lock-modal').style.display = 'flex';
        document.getElementById('pass-field').focus();
    }

    function closeLock() {
        document.getElementById('lock-modal').style.display = 'none';
        document.getElementById('pass-field').value = "";
    }

    function unlock() {
        const val = document.getElementById('pass-field').value;
        if(val === KEY) {
            alert("‚úÖ '" + selectedFile + "' ba≈üarƒ±yla a√ßƒ±ldƒ±!");
            closeLock();
        } else {
            alert("‚ùå ≈ûƒ∞FRE HATALI!");
            document.getElementById('pass-field').value = "";
        }
    }

    // Enter tu≈üu ile ≈üifre onaylama
    document.getElementById('pass-field').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') unlock();
    });
</script>

</body>
</html>
