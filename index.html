<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>XCOOL | DEFINITIVE EDITION</title>
    <style>
        :root { --neon: #00ffcc; --bg: #0d0d0d; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; }
        
        /* Layout */
        .app-container { display: flex; flex-direction: column; height: 100vh; padding: 20px; }
        .header { border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 28px; font-weight: 900; color: var(--neon); text-shadow: 0 0 10px rgba(0,255,204,0.3); }

        /* Drop Zone */
        #drop-area {
            border: 3px dashed #222; border-radius: 20px; padding: 50px;
            text-align: center; background: #111; transition: 0.3s;
        }
        #drop-area.hover { border-color: var(--neon); background: #161616; }

        /* File Display */
        #file-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .file-item {
            background: #1a1a1a; padding: 15px; border-radius: 10px; border: 1px solid #333;
            cursor: pointer; text-align: center; transition: 0.2s;
        }
        .file-item:hover { border-color: var(--neon); background: #222; }

        /* Modal / Auth */
        .auth-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 1000; justify-content: center; align-items: center;
        }
        .auth-box {
            background: #111; padding: 40px; border-radius: 15px; border: 1px solid var(--neon);
            width: 360px; text-align: center; box-shadow: 0 0 40px rgba(0,0,0,1);
        }
        input {
            width: 100%; padding: 15px; margin: 20px 0; background: #000; border: 1px solid #333;
            color: var(--neon); font-size: 24px; text-align: center; border-radius: 8px;
        }
        .action-btn {
            background: var(--neon); color: #000; border: none; padding: 15px; width: 100%;
            font-weight: bold; border-radius: 8px; cursor: pointer; text-transform: uppercase;
        }
        .dl-ready {
            display: none; background: #fff; color: #000; padding: 15px; border-radius: 8px;
            text-decoration: none; font-weight: bold; margin-top: 10px; border: 2px solid var(--neon);
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="logo">XCOOL PRO</div>
        <div style="font-size: 12px; color: #555;">ENCRYPTED STORAGE | PASS: 6161</div>
    </div>

    <div id="drop-area">
        <div style="font-size: 50px;">üì•</div>
        <h3>DOSYALARI VEYA KLAS√ñRLERƒ∞ BURAYA BIRAKIN</h3>
        <p style="color: #666;">S√ºr√ºkle-bƒ±rak yaptƒ±ktan sonra dosyalar a≈üaƒüƒ±da listelenecektir.</p>
    </div>

    <div id="file-list"></div>
</div>

<div id="auth-modal" class="auth-overlay">
    <div class="auth-box">
        <h2 id="filename" style="font-size: 14px; color: #888;">DOSYA Kƒ∞Lƒ∞TLƒ∞</h2>
        <input type="password" id="pass-input" placeholder="≈ûƒ∞FRE">
        <button id="unlock-btn" class="action-btn" onclick="check()">Kƒ∞Lƒ∞Dƒ∞ A√á</button>
        
        <a id="download-trigger" class="dl-ready">‚¨áÔ∏è ≈ûƒ∞MDƒ∞ ƒ∞NDƒ∞R / A√á</a>
        
        <p onclick="closeAuth()" style="margin-top: 20px; font-size: 12px; color: #444; cursor: pointer;">VAZGE√á</p>
    </div>
</div>

<script>
    const SECRET = "6161";
    let activeFiles = {};
    let currentId = null;

    const dropArea = document.getElementById('drop-area');
    const fileList = document.getElementById('file-list');
    const authModal = document.getElementById('auth-modal');
    const passInput = document.getElementById('pass-input');

    // S√ºr√ºkle-Bƒ±rak Olaylarƒ±
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
        dropArea.addEventListener(e, (evt) => {
            evt.preventDefault();
            if (e === 'dragover') dropArea.classList.add('hover');
            else dropArea.classList.remove('hover');
        });
    });

    dropArea.addEventListener('drop', (e) => {
        const files = e.dataTransfer.files;
        for (let file of files) {
            const id = 'id' + Math.random().toString(36).substr(2, 9);
            activeFiles[id] = {
                name: file.name,
                url: URL.createObjectURL(file)
            };
            addToFileList(id, file.name);
        }
    });

    function addToFileList(id, name) {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.onclick = () => showAuth(id);
        div.innerHTML = `<span style="font-size:30px">üì¶</span><br><small>${name}</small>`;
        fileList.appendChild(div);
    }

    function showAuth(id) {
        currentId = id;
        document.getElementById('filename').innerText = activeFiles[id].name;
        authModal.style.display = 'flex';
        document.getElementById('unlock-btn').style.display = 'block';
        document.getElementById('pass-input').style.display = 'block';
        document.getElementById('download-trigger').style.display = 'none';
        passInput.focus();
    }

    function check() {
        if (passInput.value === SECRET) {
            const trigger = document.getElementById('download-trigger');
            trigger.href = activeFiles[currentId].url;
            trigger.download = activeFiles[currentId].name;
            
            // G√∂r√ºn√ºm√º Deƒüi≈ütir
            document.getElementById('unlock-btn').style.display = 'none';
            document.getElementById('pass-input').style.display = 'none';
            trigger.style.display = 'block';
        } else {
            alert("HATALI ≈ûƒ∞FRE!");
            passInput.value = '';
        }
    }

    function closeAuth() {
        authModal.style.display = 'none';
        passInput.value = '';
    }

    passInput.onkeydown = (e) => { if (e.key === "Enter") check(); };
</script>

</body>
</html>
