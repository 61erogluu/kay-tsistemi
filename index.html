<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eroğlu Sistem</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; }
  #splash { display:flex; justify-content:center; align-items:center; height:100vh; background:#0d0d0d; color:#fff; font-size:3em; }
  #app { display:none; }
  #menu { position:fixed; top:0; left:0; width:250px; height:100%; background:#111; color:#fff; transform:translateX(-250px); transition:0.3s; padding:1em; }
  #menu ul { list-style:none; padding:0; }
  #menu ul li { margin:1em 0; cursor:pointer; }
  #hamburger { position:fixed; top:1em; left:1em; font-size:2em; cursor:pointer; color:#111; z-index:10; }
  #content { margin-left:0; transition:0.3s; padding:2em; }
  input, select, button { margin:0.5em 0; padding:0.5em; width:100%; }
  #camera { width:100%; max-width:400px; height:400px; border:2px solid #111; margin:1em 0; }
</style>
</head>
<body>

<div id="splash">Eroğlu</div>

<div id="hamburger">&#9776;</div>

<div id="menu">
  <ul>
    <li onclick="showSection('kayit')">Yeni Kayıt</li>
    <li onclick="showSection('admin')">Admin Paneli</li>
    <li onclick="showSection('garanti')">Garanti</li>
  </ul>
</div>

<div id="app">
  <div id="content">
    <div id="kayit" style="display:none;">
      <h2>Yeni Kayıt</h2>
      <input type="text" id="tvModel" placeholder="TV Marka / Model">
      <input type="text" id="tvSN" placeholder="TV SN Kod">
      <div id="camera"></div>
      <select id="islem">
        <option value="led">LED Değişim</option>
        <option value="panel">Panel Değişim</option>
        <option value="diger">Diğer</option>
      </select>
      <input type="number" id="garanti" placeholder="Garanti Yılı (Manuel)">
      <button onclick="kaydet()">Kaydet</button>
    </div>

    <div id="admin" style="display:none;">
      <h2>Admin Paneli</h2>
      <input type="password" id="adminPass" placeholder="Şifre">
      <button onclick="girisAdmin()">Giriş</button>
      <div id="adminContent" style="display:none;">
        <h3>Renk Paletleri</h3>
        <input type="color" id="renk1">
        <input type="color" id="renk2">
        <input type="color" id="renk3">
        <input type="color" id="renk4">
        <button onclick="renkDegistir()">Uygula</button>
      </div>
    </div>

    <div id="garanti" style="display:none;">
      <h2>Garanti Kayıtları</h2>
      <div id="garantiList"></div>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCkS2QqyYNAWvIGYHmXtg0tFwAUtxYnYhE",
    authDomain: "ef-8914e.firebaseapp.com",
    projectId: "ef-8914e",
    storageBucket: "ef-8914e.appspot.com",
    messagingSenderId: "131514808744",
    appId: "1:131514808744:web:7b45d2f5fbedff9abf859d",
    measurementId: "G-3XWC0SF1PY"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Splash ekranı
  setTimeout(() => { document.getElementById('splash').style.display='none'; document.getElementById('app').style.display='block'; }, 3000);

  // Hamburger menü
  const menu = document.getElementById('menu');
  const content = document.getElementById('content');
  document.getElementById('hamburger').onclick = () => {
    if(menu.style.transform==='translateX(0px)'){ menu.style.transform='translateX(-250px)'; content.style.marginLeft='0'; }
    else{ menu.style.transform='translateX(0px)'; content.style.marginLeft='250px'; }
  };

  function showSection(id){
    ['kayit','admin','garanti'].forEach(s => document.getElementById(s).style.display='none');
    document.getElementById(id).style.display='block';
    menu.style.transform='translateX(-250px)'; content.style.marginLeft='0';
  }

  // Admin giriş
  function girisAdmin(){
    const pass = document.getElementById('adminPass').value;
    if(pass==='6161'){ document.getElementById('adminContent').style.display='block'; alert('Admin Giriş Başarılı'); }
    else{ alert('Hatalı Şifre'); }
  }

  function renkDegistir(){
    const r1 = document.getElementById('renk1').value;
    const r2 = document.getElementById('renk2').value;
    const r3 = document.getElementById('renk3').value;
    const r4 = document.getElementById('renk4').value;
    document.body.style.background=r1;
    // Diğer renkleri istediğin alanda uygula
    alert('Renkler Uygulandı!');
  }

  // Kayıt fonksiyonu
  function kaydet(){
    const tvModel = document.getElementById('tvModel').value;
    const tvSN = document.getElementById('tvSN').value;
    const islem = document.getElementById('islem').value;
    const garanti = document.getElementById('garanti').value;
    db.ref('kayitlar').push({ tvModel, tvSN, islem, garanti });
    alert('Kayıt Başarılı!');
    document.getElementById('tvModel').value='';
    document.getElementById('tvSN').value='';
    document.getElementById('garanti').value='';
  }

  // Barkod / Kamera işlevi örneği (basit)
  // Daha gelişmiş için bir barkod kütüphanesi entegre edilebilir
</script>

</body>
</html>
