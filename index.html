<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>XCOOL | ULTIMATE REPAIR</title>
    <style>
        :root { --neon: #00ffcc; --bg: #0b0b0b; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        .container { width: 90%; max-width: 500px; text-align: center; }
        
        /* DOSYA EKLEME ALANI */
        .upload-box {
            border: 3px dashed var(--neon); padding: 40px; border-radius: 20px;
            background: rgba(0, 255, 204, 0.05); cursor: pointer; transition: 0.3s;
        }
        .upload-box:hover { box-shadow: 0 0 20px rgba(0, 255, 204, 0.3); background: rgba(0, 255, 204, 0.1); }

        /* LÄ°STE */
        #file-list { margin-top: 20px; width: 100%; text-align: left; }
        .file-card { background: #1a1a1a; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; display: flex; justify-content: space-between; cursor: pointer; }
        .file-card:hover { border-color: var(--neon); }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        input { background: #000; border: 2px solid var(--neon); color: var(--neon); padding: 15px; font-size: 24px; text-align: center; border-radius: 10px; outline: none; margin-bottom: 20px; width: 250px; }
        .btn { background: var(--neon); color: #000; border: none; padding: 15px 40px; font-weight: bold; border-radius: 10px; cursor: pointer; text-decoration: none; display: inline-block; font-size: 16px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: var(--neon); letter-spacing: 5px;">XCOOL PRO</h1>
    
    <div class="upload-box" id="drop-zone" onclick="document.getElementById('file-input').click()">
        <div style="font-size: 50px;">ğŸ“</div>
        <p><b>DOSYA SEÃ‡MEK Ä°Ã‡Ä°N BURAYA TIKLA</b></p>
        <p style="font-size: 12px; color: #666;">(Ya da dosyalarÄ± buraya sÃ¼rÃ¼kle)</p>
        <input type="file" id="file-input" multiple hidden onchange="addFiles(this.files)">
    </div>

    <div id="file-list"></div>
</div>

<div id="modal" class="modal">
    <h2 id="modal-filename">DOSYA KÄ°LÄ°TLÄ°</h2>
    <input type="password" id="pass-field" placeholder="ÅÄ°FRE: 6161">
    <div id="btn-container">
        <button class="btn" onclick="unlock()">KÄ°LÄ°DÄ° AÃ‡</button>
    </div>
    <p onclick="location.reload()" style="margin-top: 30px; color: #444; cursor: pointer; font-size: 12px;">SÄ°STEMÄ° SIFIRLA</p>
</div>

<script>
    const KEY = "6161";
    let myFiles = {};
    let activeId = null;

    // SÃ¼rÃ¼kle BÄ±rak Kodu (TarayÄ±cÄ±yÄ± zorlamak iÃ§in)
    window.addEventListener('dragover', e => e.preventDefault());
    window.addEventListener('drop', e => {
        e.preventDefault();
        addFiles(e.dataTransfer.files);
    });

    function addFiles(files) {
        if (!files || files.length === 0) return;
        
        for (let file of files) {
            const id = 'f' + Math.random().toString(36).substr(2, 9);
            myFiles[id] = {
                name: file.name,
                data: URL.createObjectURL(file)
            };
            
            const div = document.createElement('div');
            div.className = 'file-card';
            div.onclick = () => openAuth(id);
            div.innerHTML = `<span>ğŸ“„ ${file.name}</span> <span style="color:var(--neon)">KÄ°LÄ°TLÄ°</span>`;
            document.getElementById('file-list').appendChild(div);
        }
    }

    function openAuth(id) {
        activeId = id;
        document.getElementById('modal-filename').innerText = myFiles[id].name;
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('pass-field').focus();
    }

    function unlock() {
        const val = document.getElementById('pass-field').value;
        if (val === KEY) {
            const file = myFiles[activeId];
            const btnBox = document.getElementById('btn-container');
            
            // ÅÄ°MDÄ° Ä°NDÄ°R BUTONU OLUÅTUR
            btnBox.innerHTML = `<a href="${file.data}" download="${file.name}" class="btn" style="background:#fff">âœ… DOSYAYI ÅÄ°MDÄ° Ä°NDÄ°R</a>`;
            document.getElementById('pass-field').style.display = 'none';
        } else {
            alert("ÅÄ°FRE YANLIÅ!");
            document.getElementById('pass-field').value = "";
        }
    }

    // ENTER TUÅU
    document.getElementById('pass-field').onkeydown = e => { if(e.key === 'Enter') unlock(); };
</script>

</body>
</html>
