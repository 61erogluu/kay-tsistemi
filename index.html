<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCool | Professional Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0c;
            --card-bg: #16161a;
            --accent-color: #6161ff;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --danger: #ff4d4d;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Tasarƒ±mƒ± */
        .sidebar {
            width: 260px;
            background-color: var(--card-bg);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--accent-color);
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .nav-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: 0.3s;
            color: var(--text-dim);
            font-weight: 500;
        }

        .nav-item:hover, .nav-item.active {
            background-color: var(--accent-color);
            color: white;
        }

        /* Ana ƒ∞√ßerik */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: var(--card-bg);
            border: 1px solid #333;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }

        .file-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px);
        }

        .file-icon {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
        }

        /* ≈ûifre Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            width: 300px;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: white;
            box-sizing: border-box;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Dosya Ekleme Alanƒ± */
        .upload-section {
            background: #1a1a20;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px dashed #444;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">XCOOL PRO</div>
        <div class="nav-item active" onclick="showSection('all')">T√ºm Dosyalar</div>
        <div class="nav-item" onclick="showSection('docs')">Belgeler</div>
        <div class="nav-item" onclick="showSection('media')">Medya</div>
        <div class="nav-item" onclick="alert('Ayarlar yakƒ±nda!')">Sistem Ayarlarƒ±</div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Dosya Kasasƒ±</h1>
            <button class="btn" onclick="document.getElementById('fileInput').click()">+ Yeni Dosya At</button>
            <input type="file" id="fileInput" style="display:none" onchange="manualUpload(event)">
        </div>

        <div class="upload-section">
            <p style="color: var(--text-dim); font-size: 14px;">Manuel Dosya Ekleme: A≈üaƒüƒ±daki kutuya isim yazƒ±p ekle diyebilirsin.</p>
            <input type="text" id="manualFileName" placeholder="Dosya adƒ± (√ñrn: Sƒ±rlarƒ±m.txt)">
            <button class="btn" onclick="addManualFile()">Listeye Ekle</button>
        </div>

        <div class="file-grid" id="fileGrid">
            <div class="file-card" onclick="checkAccess('Maa≈ü Bordrosu')">
                <span class="file-icon">üìÑ</span>
                <span>Maas_Bordrosu.pdf</span>
            </div>
            <div class="file-card" onclick="checkAccess('√ñzel Fotoƒüraflar')">
                <span class="file-icon">üñºÔ∏è</span>
                <span>Tatil_Resimleri.zip</span>
            </div>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>G√ºvenlik Kontrol√º</h3>
            <p id="targetFileName" style="color: var(--text-dim);"></p>
            <input type="password" id="passInput" placeholder="≈ûifreyi Girin">
            <button class="btn" onclick="verifyPassword()">Eri≈üim Saƒüla</button>
            <button class="btn" style="background:#333; margin-top:5px;" onclick="closeModal()">ƒ∞ptal</button>
        </div>
    </div>

    <script>
        const MASTER_PASS = "6161";
        let currentTarget = "";

        function checkAccess(fileName) {
            currentTarget = fileName;
            document.getElementById('targetFileName').innerText = fileName;
            document.getElementById('passwordModal').style.display = 'flex';
        }

        function verifyPassword() {
            const input = document.getElementById('passInput').value;
            if(input === MASTER_PASS) {
                alert("Eri≈üim Onaylandƒ±: " + currentTarget + " a√ßƒ±lƒ±yor...");
                closeModal();
            } else {
                alert("Hatalƒ± ≈ûifre! Eri≈üim Reddedildi.");
            }
            document.getElementById('passInput').value = "";
        }

        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        // Manuel Dosya Ekleme Fonksiyonu
        function addManualFile() {
            const name = document.getElementById('manualFileName').value;
            if(!name) return;
            
            createFileCard(name);
            document.getElementById('manualFileName').value = "";
        }

        // Uygulama √úzerinden Dosya Se√ßerek Ekleme
        function manualUpload(event) {
            const file = event.target.files[0];
            if(file) {
                createFileCard(file.name);
            }
        }

        function createFileCard(name) {
            const grid = document.getElementById('fileGrid');
            const card = document.createElement('div');
            card.className = 'file-card';
            card.onclick = () => checkAccess(name);
            card.innerHTML = `
                <span class="file-icon">üìÇ</span>
                <span>${name}</span>
            `;
            grid.appendChild(card);
        }

        function showSection(type) {
            // Sekme deƒüi≈ütirme sim√ºlasyonu
            console.log(type + " sekmesine ge√ßildi.");
            const items = document.querySelectorAll('.nav-item');
            items.forEach(i => i.classList.remove('active'));
            event.target.classList.add('active');
        }
    </div>
</body>
</html>
